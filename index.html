<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id="new-addresses">
              <div class="new-address">
                <h3>Add an Address</h3>
                <div class="form-group">
                  <label for="new-street">Street Name</label>
                  <input type="text" class="form-control" id="new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City Name</label>
                  <input type="text" class="form-control" id="new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State Name</label>
                  <input type="text" class="form-control" id="new-state">
                </div>
                <div class="form-group">
                  <label for="new-zipCode">Zip Code</label>
                  <input type="number" class="form-control" id="new-zipCode">
                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-address">Add Another Address</span>

            <button type="submit" class="btn btn-danger">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <!--  2nd Column-->
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>
              Addresses:
            </p>
            <ul id="addresses">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
